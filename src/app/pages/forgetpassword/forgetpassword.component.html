<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Forgot Password</h1>
    <form (ngSubmit)="onSubmit(forgetPasswordForm)" #forgetPasswordForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          #emailField="ngModel"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          [ngClass]="{'border-red-500': (emailField.invalid && emailField.touched) || (submitted && emailField.invalid)}"
        />
        <div *ngIf="(emailField.invalid && emailField.touched) || (submitted && emailField.invalid)" class="text-red-500 text-sm">
          <div *ngIf="emailField.errors?.['required']">*Email is required.</div>
          <div *ngIf="emailField.errors?.['email']">*Please enter a valid email address.</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="newpassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input
          id="newpassword"
          name="newpassword"
          type="password"
          [(ngModel)]="newpassword"
          #newPasswordField="ngModel"
          required
          minlength="6"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          [ngClass]="{'border-red-500': (newPasswordField.invalid && newPasswordField.touched) || (submitted && newPasswordField.invalid)}"
        />
        <div *ngIf="(newPasswordField.invalid && newPasswordField.touched) || (submitted && newPasswordField.invalid)" class="text-red-500 text-sm">
          <div *ngIf="newPasswordField.errors?.['required']">*New password is required.</div>
          <div *ngIf="newPasswordField.errors?.['minlength']">*Password must be at least 6 characters long.</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="confpassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          id="confpassword"
          name="confpassword"
          type="password"
          [(ngModel)]="confpassword"
          #confPasswordField="ngModel"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          [ngClass]="{'border-red-500': (confPasswordField.invalid && confPasswordField.touched) || (submitted && confPasswordField.invalid)}"
        />
        <div *ngIf="(confPasswordField.invalid && confPasswordField.touched) || (submitted && confPasswordField.invalid)" class="text-red-500 text-sm">
          <div *ngIf="confPasswordField.errors?.['required']">*Confirm password is required.</div>
        </div>
        <div *ngIf="(newpassword !== confpassword && confPasswordField.touched) || (submitted && newpassword !== confpassword)" class="text-red-500 text-sm">
          *Passwords do not match.
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md shadow-sm"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
