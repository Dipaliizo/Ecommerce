<div class="flex flex-col lg:flex-row">
  <div class="lg:w-1/2 w-full">
    <img src="assets/social_logo/istockphoto-1626988483-612x612.webp" alt="Laptop" class="h-auto max-h-full object-cover w-full">
  </div>
  
  <!-- Form Section -->
  <div class="lg:w-1/2 w-full p-6 lg:p-10 flex flex-col items-center justify-center bg-white">
    <h1 class="text-2xl lg:text-3xl font-bold mb-12">Sign In</h1>


  <!-- Form -->
<form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm" class="flex flex-col w-full max-w-sm">
  <div class="mb-4 relative">
    <input type="email" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="w-full py-4 px-4 text-gray-700 bg-gray-100" >
    <div *ngIf="email.invalid && (email.dirty || email.touched || submitted && email.invalid)" class="text-red-500 text-sm mt-1">
      <div *ngIf="email.errors?.['required']">*Email is required.</div>
      <div *ngIf="email.errors?.['pattern']">*Invalid email format.</div>
    </div>
  </div>

  <div class="mb-4 relative">
    <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Enter your Password" required minlength="6" class="w-full py-4 px-4 text-gray-700 bg-gray-100">
    <div *ngIf="password.invalid && (password.dirty || password.touched || submitted && password.invalid)" class="text-red-500 text-sm mt-1">
      <div *ngIf="password.errors?.['required']">*Password is required.</div>
      <div *ngIf="password.errors?.['minlength']">*Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div class="mb-4 text-left">
    <a href="forgetpassword" class="hover:underline">Forgot your password?</a>
  </div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline self-left">
    Login
  </button>
  
  <div class="mt-4 text-center">
    New here? <a routerLink="/signup" class="hover:underline underline">Create account</a>
  </div>
<br>
<!-- Divider -->
<div class="flex items-center mb-4 w-full max-w-sm">
  <hr class="w-full border-b border-gray-300 mr-2">
  <span class="text-gray-600">OR</span>
  <hr class="w-full border-b border-gray-300 ml-2">
</div>

<!-- Social Media -->
<div class="flex justify-center items-center space-x-4 mb-6">
  <asl-google-signin-button type="icon" size="large"></asl-google-signin-button>

  <a (click)="signInWithFB()" class="hover:underline">
    <div class="w-10 h-10 bg-white flex items-center justify-center shadow-sm border cursor-pointer">
      <img src="assets/social_logo/icons8-facebook-48.png" class="w-8 h-8">
    </div>
  </a>

  <a (click)="loginWithGithub()" class="hover:underline">
    <div class="w-10 h-10 bg-white flex items-center justify-center shadow-sm border cursor-pointer">
      <img src="assets/social_logo/developer.png" class="w-8 h-8">
    </div>
  </a> 
</div>

</form>
</div>
</div>
