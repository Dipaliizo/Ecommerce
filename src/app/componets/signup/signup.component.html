<div class="flex flex-col lg:flex-row">
  <div class="lg:w-1/2 w-full">
    <img src="assets/social_logo/istockphoto-1626988483-612x612.webp" alt="Laptop" class="h-auto max-h-full object-cover w-full">
  </div>
  
  <!-- Form Section -->
  <div class="lg:w-1/2 w-full p-6 lg:p-10 flex flex-col items-center justify-center bg-white">
    <div class="flex justify-center mb-6">
      <img src="assets/logo/icons8-arrow-50.png" alt="Back button" class="w-8 h-8 cursor-pointer mr-8" onclick="history.back()">
      <h1 class="text-2xl lg:text-3xl font-bold mr-2">
        Create Account
      </h1>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm" class="flex flex-col w-full max-w-sm">
      <div class="mb-4 relative">
        <input type="text" name="firstname" [(ngModel)]="form.name" #firstname="ngModel" placeholder="Enter your Firstname" required class="w-full py-4 px-4 text-gray-700 bg-gray-100">
        <div *ngIf="firstname.invalid && (firstname.dirty ||submitted && firstname.invalid)" class="text-red-500 text-sm mt-1">
          <div *ngIf="firstname.errors?.['required']">*Firstname is required.</div>
        </div>
      </div>
    
      <div class="mb-4 relative">
        <input type="text" name="lastname" [(ngModel)]="form.lastname" #lastname="ngModel" placeholder="Enter your Lastname" required class="w-full py-4 px-4 text-gray-700 bg-gray-100">
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched || submitted && lastname.invalid)" class="text-red-500 text-sm mt-1">
          <div *ngIf="lastname.errors?.['required']">*Lastname is required.</div>
        </div>
      </div>
    
      <div class="mb-4 relative">
        <input type="email" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="w-full py-4 px-4 text-gray-700 bg-gray-100">
        <div *ngIf="email.invalid && (email.dirty || email.touched || submitted && email.invalid)" class="text-red-500 text-sm mt-1">
          <div *ngIf="email.errors?.['required']">*Email is required.</div>
          <div *ngIf="email.errors?.['pattern']">*Invalid email format.</div>
        </div>
      </div>
    
      <div class="mb-4 relative">
        <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Enter your Password" required minlength="6" class="w-full py-4 px-4 text-gray-700 bg-gray-100">
        <div *ngIf="password.invalid && (password.dirty || password.touched || submitted && password.invalid)" class="text-red-500 text-sm mt-1">
          <div *ngIf="password.errors?.['required']">*Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">*Password must be at least 6 characters long.</div>
        </div>
      </div>
    
      <div class="flex flex-row justify-center space-x-4">
      
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline self-center">
          Create
        </button>
      </div> 
    </form>
    
  </div>
</div>
