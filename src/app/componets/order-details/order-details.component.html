<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Order Details</h1>
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Product Name</th>
          <th class="py-2 px-4 border-b">Size</th>
          <th class="py-2 px-4 border-b">Quantity</th>
          <th class="py-2 px-4 border-b">Price</th>
          <th class="py-2 px-4 border-b">Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td class="py-2 px-4 border-b">{{ item.name }}</td>
          <td class="py-2 px-4 border-b">{{ item.size }}</td>
          <td class="py-2 px-4 border-b">{{ item.quantity }}</td>
          <td class="py-2 px-4 border-b">{{ item.price }}</td>
          <td class="py-2 px-4 border-b">{{ item.totalAmount }}</td>
        </tr>
        <tr *ngIf="filteredItems.length === 0">
          <td colspan="5" class="py-2 px-4 border-b text-center">No order details found.</td>
        </tr>
      </tbody>
    </table>
  </div>
