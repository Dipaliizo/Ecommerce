<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="px-4 py-5 text-center bg-gray-200">
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row items-center">
        <div class="lg:w-3/5 mb-5 lg:mb-0">
          <h2 class="my-5 text-4xl font-bold text-center">
            Admin Panel <br />
            <span class="text-lightblue">Ecogranic</span>
          </h2>
          <h6 class="text-gray-600 text-center">ecorganic.netlify.app</h6>
        </div>

        <div class="lg:w-3/5 mb-5 lg:mb-0">
          <div class="bg-white shadow-md rounded-lg">
            <div class="p-5">
              <div class="SignUp">
                <h3 class="text-center text-2xl font-semibold">Admin Login</h3>
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                  <div class="mb-4">
                    <label class="block text-left mb-2" for="email">Email address</label>
                    <input type="email" class="rounded border border-gray-300 p-2 w-full" placeholder="xyz@example.com" name="email" ngModel required>
                    <span class="text-red-500" *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">* Please enter a valid email</span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-left mb-2" for="password">Password</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="rounded border border-gray-300 p-2 w-full" minlength="6" placeholder="{{ showPassword ? '@@$$%%' : '****** ' }}" name="password" ngModel required>
                    <span class="text-red-500" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">* Please enter a valid password</span>
                  </div>
                  
                  <div class="flex items-center mb-4">
                    <input class="mr-2 cursor-pointer" type="checkbox" id="flexCheckDefault" (change)="showPassword = !showPassword">
                    <label class="text-sm" for="flexCheckDefault">Show Password</label>
                  </div>
                  <p class="text-red-500 text-center">{{errorMessage}}</p>
                  <div class="flex justify-start space-x-2">
                    <button type="submit" class="btn btn-primary w-full mt-2 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Log-In</button>
                    <button type="button" class="btn btn-outline-danger w-full mt-2 py-2 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white" (click)="resetForm(loginForm)">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
